<html>
<head>
    <meta charset="utf-8"/>
    <title>Polygon Editor</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css"/>
</head>
<body>
<canvas id="app-canvas"></canvas>
<div class="hover">
    <div id="controls" class="hover-content">
        <form class="form-horizontal">
            <fieldset>
                <legend>Settings</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="normalvecchooser">Normal function</label>
                    <div class="col-md-8">
                        <button id="normalvecchooser" type="button" class="btn btn-default">Choose</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="texture">Texture</label>
                    <div class="col-md-4">

                        <button id="texture" type="button" class="btn btn-default" onclick="document.getElementById('bgchooser').click()">Choose</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="heightmap">Height map</label>
                    <div class="col-md-4">

                        <button id="heightmap" type="button" class="btn btn-default" onclick="document.getElementById('heightmapchooser').click()">Choose</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="lightcolorpicker">Light color</label>
                    <div class="col-md-4">
                        <input class="jscolor" value="#ffffff" id="lightcolorpicker"/>
                    </div>
                </div>
            </fieldset>
        </form>
        <input class="invisible" type="file" accept=".jpg,.png" id="bgchooser" />
        <input class="invisible" type="file" accept=".jpg,.png" id="heightmapchooser" />
        <div id="credits">
            Icons made by <a href="http://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> License: <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>
    </div>
    <img class="permanent" src="resources/images/edit-icon.png">
</div>

<script type="text/javascript" src="resources/scripts/core/app.js"></script>
<script type="text/javascript" src="resources/scripts/core/config.js"></script>
<script type="text/javascript" src="resources/scripts/core/content.js"></script>
<script type="text/javascript" src="resources/scripts/core/algorithms.js"></script>
<script type="text/javascript" src="resources/scripts/core/callbacks.js"></script>
<script type="text/javascript" src="resources/scripts/core/factory.js"></script>
<script type="text/javascript" src="resources/scripts/core/mode.js"></script>
<script type="text/javascript" src="resources/scripts/core/utils.js"></script>

<script type="text/javascript" src="resources/scripts/objects/polygon.js"></script>
<script type="text/javascript" src="resources/scripts/objects/vertex.js"></script>
<script type="text/javascript" src="resources/scripts/objects/vec2d.js"></script>
<script type="text/javascript" src="resources/scripts/objects/edge.js"></script>
<script type="text/javascript" src="resources/scripts/objects/relation.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript" src="resources/scripts/lib/bootbox.min.js"></script>
<script type="text/javascript" src="resources/scripts/lib/jscolor.js"></script>

<script>
    app.initialize();
</script>
</body>
</html>
